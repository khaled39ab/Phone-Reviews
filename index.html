<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Reviews</title>
    <!-- link style sheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fs-2 fw-bold brand" href="#">Mobile Reviews</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">iPhone</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Samsung</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Oppo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="my-5">
        <section class="container w-50">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Your Phone" id="search-box">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>
        </section>
        <section class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="display-phone-area">
                
            </div>
        </section>
    </main>

    <script src="JS/app.js"></script>
</body>

</html>
